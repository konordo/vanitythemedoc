<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Vanity Theme Documentation</title>
    <meta name="description"
        content="Documentation for Vanity Theme, a Multipurpose, Arrogant Shopify theme">

    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <style>
        /* Fix issue on mobile devices where a custom cover image goes off the screen. */
        section.cover.show {
            height: 100%;
        }
        .align-left { float:left; margin-right:20px; margin-bottom:20px; }
        img[alt=align-left] {  float:left; margin-right:20px; margin-bottom:20px;  }
    </style>

    <!-- Plugins that are needed before app configuration. -->
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>

</head>

<body>
    <div id="app"></div>

    <script>
        var repo = 'https://github.com/konordo/vanitythemedoc';

        window.$docsify = {
            name: 'Vanity Theme', 
            repo: repo,
            auto2top: true,
            coverpage: false,
            loadSidebar: false,
            subMaxLevel: 2,
        }

    </script>

    <!-- Docsify core -->
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

    <!-- Syntax highlighting -->
    <!-- TODO Add prism-bash, prism-python, prism-javascript etc. as separate items to load highlighting for that language -->
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>

</body>

</html>
